<!-- SIAA Pagina Principla
     Selector de usuario -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIAA - Sistema de Control de Asistencias</title>
    <link rel="stylesheet" href="/css/styles.css">
        
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <i class="fas fa-graduation-cap" style="font-size: 20px; margin-right: 10px;"></i>
        <h1 class="header-title">Sistema de Control de Asistencias</h1>
    </header>

    <!-- Contenedor Principal -->
    <div class="container">
        <div class="main-content">
            <!-- Logo y Título -->
            <div class="logo-container">
                <div class="logo" style="margin-bottom: 25px;">
                    <i class="fas fa-school" style="font-size: 80px; color: #1E5BA8;"></i>
                </div>
                
                <!-- Siglas SIAA -->
                <h1 style="font-size: 64px; font-weight: 800; color: #1E5BA8; margin: 0; letter-spacing: 8px;">
                    SIAA
                </h1>
                
                <!-- Título completo -->
                <h2 class="main-title" style="font-size: 28px; margin-top: 15px; margin-bottom: 10px;">
                    Sistema Integral de Asistencias Académicas
                </h2>
                
                <p class="subtitle" style="font-size: 16px; margin-top: 25px; font-weight: 600;">Iniciar Sesión</p>
                <p class="subtitle" style="font-size: 14px;">Selecciona tu tipo de usuario</p>
            </div>

            <!-- Botones de Tipo de Usuario -->
            <div class="user-type-container">
                <button class="user-type-btn" onclick="selectUserType('alumno')">
                    <i class="fas fa-user-graduate" style="font-size: 50px; color: #333333;"></i>
                    <span>Alumno</span>
                </button>

                <button class="user-type-btn" onclick="selectUserType('docente')">
                    <i class="fas fa-chalkboard-teacher" style="font-size: 50px; color: #333333;"></i>
                    <span>Docente</span>
                </button>

                <button class="user-type-btn" onclick="selectUserType('administrador')">
                    <i class="fas fa-user-shield" style="font-size: 50px; color: #333333;"></i>
                    <span>Administrador</span>
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            © 2026 SIAA - Sistema Integral de Asistencias Académicas
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
