<!-- Pagina de inicio de sesión -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - SIAA</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <i class="fas fa-arrow-left" onclick="window.location.href='index.html'" style="cursor: pointer; font-size: 20px; margin-right: 10px;"></i>
        <h1 class="header-title">Inicio de Sesión</h1>
    </header>

    <!-- Contenedor Principal -->
    <div class="container">
        <div class="main-content">
            <!-- Logo y Título -->
            <div class="logo-container">
                <div class="logo" style="margin-bottom: 25px;">
                    <i class="fas fa-school" style="font-size: 80px; color: #1E5BA8;"></i>
                </div>
                
                <h1 style="font-size: 48px; font-weight: 800; color: #1E5BA8; margin: 0; letter-spacing: 6px;">
                    SIAA
                </h1>
                
                <h2 class="main-title" style="font-size: 20px; margin-top: 10px;">
                    Sistema Integral de Asistencias Académicas
                </h2>
            </div>

            <!-- Formulario de Login -->
            <div class="form-container">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="matricula">
                            <i class="fas fa-id-card" style="margin-right: 8px;"></i>
                            Matrícula / Usuario
                        </label>
                        <input 
                            type="text" 
                            id="matricula" 
                            class="form-input" 
                            placeholder="Ingresa tu matrícula"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">
                            <i class="fas fa-lock" style="margin-right: 8px;"></i>
                            Contraseña
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Ingresa tu contraseña"
                            required
                        >
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
                        Iniciar Sesión
                    </button>
                </form>

                <div id="errorMessage" style="color: var(--color-danger); margin-top: 15px; text-align: center; display: none;"></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            © 2026 SIAA - Sistema Integral de Asistencias Académicas
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
