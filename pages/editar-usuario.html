<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario - SIAA</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <i class="fas fa-arrow-left" onclick="window.location.href='admin-panel.html'" style="cursor: pointer; font-size: 20px; margin-right: 10px;"></i>
        <h1 class="header-title">Editar Usuario</h1>
    </header>

    <!-- Contenedor Principal -->
    <div class="container">
        <div class="main-content">
            <h2 class="main-title">Editar Información del Usuario</h2>

            <div class="form-container" style="max-width: 600px;">
                <form id="editUserForm">
                    <div class="form-group">
                        <label class="form-label" for="nombreCompleto">Nombre Completo</label>
                        <input 
                            type="text" 
                            id="nombreCompleto" 
                            class="form-input" 
                            placeholder="Ingresa el nombre completo"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="rol">Rol</label>
                        <select id="rol" class="form-select" required>
                            <option value="">Selecciona un rol</option>
                            <option value="Alumno">Alumno</option>
                            <option value="Docente">Docente</option>
                            <option value="Administrador">Administrador</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="correo">Correo Electrónico</label>
                        <input 
                            type="email" 
                            id="correo" 
                            class="form-input" 
                            placeholder="ejemplo@utqueretaro.edu.mx"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="matricula">Matrícula / ID</label>
                        <input 
                            type="text" 
                            id="matricula" 
                            class="form-input" 
                            placeholder="Ingresa la matrícula"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="telefono">Teléfono</label>
                        <input 
                            type="tel" 
                            id="telefono" 
                            class="form-input" 
                            placeholder="Número de teléfono"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Nueva Contraseña (dejar en blanco para no cambiar)</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Ingresa nueva contraseña"
                        >
                    </div>

                    <div class="action-buttons" style="display: flex; gap: 15px; margin-top: 30px;">
                        <button type="submit" class="btn btn-success" style="flex: 1;">Guardar Cambios</button>
                        <button type="button" class="btn btn-secondary" onclick="cancelar()" style="flex: 1;">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="editar-usuario.js"></script>
</body>
</html>
